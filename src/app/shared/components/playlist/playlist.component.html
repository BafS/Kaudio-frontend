<div *ngIf="!title">
  <h1 class="text-muted playlist-title">Please select a playlist</h1>
</div>

<div *ngIf="title">
  <h1 class="playlist-title">{{title}}</h1>

  <datatable
    class="material"
    [rows]="tracks"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    (sort)="onSort($event)"
  ></datatable>
</div>

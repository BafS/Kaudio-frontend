  <form class="form-inline float-xs-right">
    <input class="form-control" (input)="term$.next($event.target.value)">
    <ul *ngIf="tracks">
      <li *ngFor="let track of tracks">{{track | json}}</li>
    </ul>
    <button class="form-inline btn btn-outline-info" type="submit">Search</button>
  </form>

<md-toolbar *ngIf="new" color="primary">Add Playlist</md-toolbar>
<md-toolbar *ngIf="!new" color="primary">Edit</md-toolbar>
<md-card-content>
  <div>
    <md-input placeholder="Name" style="width: 100%" [(ngModel)]="this.title"></md-input>
    <md-input placeholder="Description" style="width: 100%" [(ngModel)]="this.description"></md-input>
    <md-radio-group selected [(ngModel)]="this.public">
      <md-radio-button selected value="this.public">public</md-radio-button>
      <md-radio-button value="this.public">private</md-radio-button>
    </md-radio-group>
  </div>
  <!--If this dialog is for add a new playlist-->
  <div *ngIf="new">
    <button md-button (click)="addPlaylist()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
  <!--If this dialog is for edit an existing playlist-->
  <div *ngIf="!new">
    <button md-button (click)="editPlaylist()">
      <md-icon class="md-24">update</md-icon>
    </button>
  </div>
  <button md-button (click)="dialogRef.close()">
      <md-icon class="md-24">clear</md-icon>
    </button>
</md-card-content>

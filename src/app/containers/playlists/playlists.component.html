<div class="playlists">
  <div class="sidebar">
    <app-sidebar
      [playlists]="playlistsEntitiesStore"
      (selectPlaylist)="selectPlaylist($event)"
    ></app-sidebar>

    <button md-button (click)="addPlaylist()">
      <md-icon class="md-24">add</md-icon>
    </button>

    <app-livefeed></app-livefeed>
  </div>

  <div class="main">
    <app-playlist
      [playlist]="playlist$ | async"
    ></app-playlist>
  </div>
</div>

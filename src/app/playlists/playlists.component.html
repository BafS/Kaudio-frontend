<div class="playlists">
  <div class="sidebar">
    <app-sidebar [playlists]="playlists" (selectPlaylist)="loadPlaylist($event)"></app-sidebar>
  </div>

  <div class="main">
    <app-playlist
      [title]="currentPlaylist.name"
      [pieces]="currentPlaylist.pieces"
    ></app-playlist>

    <button class="btn btn-default-outline" (click)="onLogout()">Logout</button>
  </div>
</div>

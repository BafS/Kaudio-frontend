<div class="wrapper">
  <div class="container">
    <h2>Profile</h2>

    <form *ngIf="user" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
                ngControl="email"
                required
                autofocus
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                [(ngModel)]="user.email" name="email"
                #email="ngModel">
        <alert [hidden]="email.valid || email.pristine">
          Email is required
        </alert>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
                required minlength="3"
                placeholder="Let empty if you dont want to edit"
                [(ngModel)]="user.password" name="password"
                #password="ngModel">
        <alert
          [hidden]="password.valid || password.pristine">
          A password longer than 3 characters is required
        </alert>
      </div>

      <div class="form-group">
        <label for="password">Picture</label>
        <input type="file" class="form-control" id="picture"
                [(ngModel)]="user.picture" name="picture"
                #picture="ngModel">
      </div>

      <div class="form-group">
        <label for="friends">Friends</label>
        <input type="text" class="form-control" id="friends"
                [(ngModel)]="user.friends" name="friends"
                #picture="ngModel">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Update</button>
      <button class="btn btn-default-outline" (click)="onLogout()">Cancel</button>
    </form>
  </div>
</div>

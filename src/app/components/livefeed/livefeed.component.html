<button class="btn btn-sm btn-outline-default float-xs-right" (click)="onPingButton()">Ping</button>
<h5 class="title">Livefeed</h5>

<div class="list-group feed" #feed>
  <div class="list-group-item list-group-item-action" *ngFor="let message of messages$ | async">
    <h6 class="list-group-item-heading">{{message.title}}</h6>
    <p class="list-group-item-text">
      <span>{{message.description}}</span>
    </p>
  </div>
</div>

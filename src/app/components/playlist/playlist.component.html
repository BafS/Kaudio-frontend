<div *ngIf="!playlist">
  <h1 class="text-muted playlist-title">Please select a playlist</h1>
</div>

<div *ngIf="playlist">
  <h1 class="playlist-title">{{playlist.name}}</h1>
  <h2 class="playlist-description">{{playlist.description}}</h2>

  <ngx-datatable
    *ngIf="playlist.tracks"
    class="material"
    [rows]="playlist.tracks"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="42"
    [footerHeight]="35"
    [rowHeight]="38"
    (sort)="onSort($event)"
    [selected]="selected"
    [selectionType]="'single'"
    (activate)="onActivate($event)"
    [limit]="20"
  ></ngx-datatable>

  <div class="btn-group btn-group-sm float-right mr-1 mt-1" role="group" aria-label="Playlist edition">
    <button class="btn btn-secondary" (click)="updatePlaylist()">
      <md-icon class="md-24">edit</md-icon>
    </button>
    <button class="btn btn-secondary" (click)="deletePlaylist()">
      <md-icon class="md-24">delete</md-icon>
    </button>
  </div>
</div>
